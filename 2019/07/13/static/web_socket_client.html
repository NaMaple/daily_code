<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web_socket_client</title>
</head>
<body>
    <h1>Web_socket_client</h1>
    <script>
        var wsUrl = "ws://127.0.0.1:9502";
        var webSocket = new WebSocket(wsUrl);

        //实例化对象的onopen属性
        webSocket.onopen = function(evt) {
            console.log('web_socket_conected_success');
        }

        //实例化onmessage
        webSocket.onmessage = function(evt) {
            console.log('web_socket_return_data:' + evt.data);
        }

        //实例化onclose
        webSocket.onclose = function(evt) {
            console.log('web_socket_close');
        }

        webSocket.onerror = function(evt) {
            console.log('web_socket_errer' + evt.data);
        }
    </script>
</body>
</html>
